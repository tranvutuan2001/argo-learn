# Custom values for kube-prometheus-stack
grafana:
  adminPassword: "your-secure-password"
  service:
    type: NodePort

prometheus:
  prometheusSpec:
    # Essential for Minikube to find your custom ServiceMonitors
    serviceMonitorSelectorNilUsesHelmValues: false
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi